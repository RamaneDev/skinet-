<div class="bg-light px-4 py-3 test-uppercase font-weight-bold">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">Shipping costs will added depending on choices made durring checkout</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotals$ | async) as basketTotals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{basketTotals.subtotal}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong>{{basketTotals.shipping}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{basketTotals.total}}</strong>
        </li>

    </ul>
</div>
