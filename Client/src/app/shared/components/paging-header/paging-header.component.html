<header>
    <span *ngIf="totalCount && totalCount > 0">Showing <strong>{{1 + (pageNumber - 1)*pageSize}} - 
                          {{pageSize * pageNumber > totalCount ? 
                                     this.totalCount : 
                                     this.pageSize * pageNumber}} 
                  </strong> of <strong>{{totalCount}}</strong> Results</span>
    <span *ngIf="totalCount === 0">
                    There are <strong>0</strong> results for this filter
                    </span>
  </header>
