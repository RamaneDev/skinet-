<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th class="border-0 bg-light" scope="col">
                                <div class="p-2 px-3 text-uppercase align-middle">Product</div>
                            </th>
                            <th class="border-0 bg-light" scope="col">
                                <div class="p-2 text-uppercase">Price</div>
                            </th>
                            <th class="border-0 bg-light" scope="col">
                                <div class="p-2 text-uppercase">Quantity</div>
                            </th>
                            <th class="border-0 bg-light" scope="col">
                                <div class="p-2 text-uppercase">Total</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                       <ng-container *ngIf="this.order">                                           
                        <tr *ngFor="let item of this.order.orderItems">
                            <th scope="row">
                                <div class="p-2">
                                    <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                        style="max-height: 50px;">
                                    <div class="ml-3 d-inline-block align-middle">
                                        <h5 class="mb-0">
                                            <a routerLink="/shop/{{item.productId}}"
                                                class="text-dark">{{item.productName}}</a>
                                        </h5>
                                        <span class="text-muted font-weight-normal font-italic d-block">Type:
                                            {{item.type}}</span>
                                    </div>
                                </div>
                            </th>
                            <td class="align-middle">
                                <strong> {{item.price | currency}} </strong>
                            </td>
                            <td class="align-middle">
                                <span class="font-weight-bold" style="font-size: 1.5em;"> {{item.quantity}} </span>

                            </td>
                            <td class="align-middle">
                                <strong>
                                    {{item.price * item.quantity}}
                                </strong>
                            </td>
                        </tr>
                    </ng-container> 
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light px-4 py-3 test-uppercase font-weight-bold">
                Order Summary
            </div>
            <div class="p-4">               
                <ul class="list-unstyled mb-4" *ngIf="this.order">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Order subtotal</strong>
                        <strong>{{order.subtotal}}</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Shipping and handling</strong>
                        <strong>{{order.shippingPrice}}</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Order subtotal</strong>
                        <strong>{{order.total}}</strong>
                    </li>            
                </ul>
            </div>
        </div>
    </div>
</div>
