
<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="../../assets/images/logo.png" style="max-height: 70px; cursor: pointer;" alt="logo" [routerLink]="['/']"> 
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
      <a class="p-2" routerLink="/test-error" routerLinkActive="active">Error</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative" routerLink="/basket">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        
      <ng-container *ngIf="(currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-secondary mr-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-secondary mr-3">Sign up</a>
      </ng-container>

      <ng-container *ngIf="(currentUser$ | async) as user">
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
                  Welcome {{user.displayName}} <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a routerLink="/basket" class="dropdown-item" style="cursor: pointer;"><i class="fa fa-shopping-cart mr-3"></i> View Basket</a></li>
            <li role="menuitem"><a routerLink="/orders" class="dropdown-item" style="cursor: pointer;"><i class="fa fa-history mr-3"></i> View Orders</a></li>        
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a (click)="logout()" class="dropdown-item" style="cursor: pointer;"><i class="fa fa-sign-out mr-3"></i> Logout</a>
            </li>
          </ul>
        </div>
      </ng-container>
        

    </div>
   </div>
