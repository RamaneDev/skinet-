<div class="card h-100 box-shadow">
  <img class="img-fluid bg-info" alt="{{product.name}}" src="{{product.pictureUrl}}">

  <div class="card-body d-flex flex-column">
    
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase" >{{product.name}}</h6>
    </a>
    
    <span class="mb-2">{{product.price | currency}}</span>



    <div class="btn-group mt-auto">
      <button type="button" class="btn btn-outline-success  mr-2">Shop</button>
      <button type="button" class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">Wiew</button>
    </div>
  </div>

</div>
