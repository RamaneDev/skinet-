<div class="container mt-3">


 
 <div class="row">
    
  <section class="col-3">
      <h5 class="text-warning ml-3 mt-4 mb-4">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
          <option *ngFor="let sort of sortOptions" [value]="sort.value" [selected]="this.sort.value === this.shopParams.sort">{{sort.name}}</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brand of brands" 
            (click)="onBrandSelected(brand.id)"
            [class.active]="brand.id === shopParams.brandId" 
            >{{brand.name}}</li>        
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let type of types" 
            (click)="onTypeSelected(type.id)"           
            [class.active]="type.id === shopParams.typeId"
            >{{type.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        
        <app-paging-header [pageNumber]="this.shopParams.pageNumber"
                           [totalCount]="this.totalCount"
                           [pageSize]="this.shopParams.pageSize"
                            ></app-paging-header>
        
                           <div class="form-inline mt-2">
          <input (keyup.enter)="onSearch()"  class="form-control mr-2" style="width: 300px;" placeholder="Search" #search>
          <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success my-2 ml-2" (click)="onReset()">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center" *ngIf="this.totalCount > 0">
        <app-pager [pageSize]="this.shopParams.pageSize"
                   [totalCount]="this.totalCount"
                   (pagerChanged)="onPageChanged($event)"></app-pager>
      </div>
     
    </section>


  
  </div>

</div>
